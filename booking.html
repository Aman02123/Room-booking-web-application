{% extends "base.html" %}

{% block title %}Book Room - Hotel Luxe{% endblock %}

{% block content %}
<section class="page-header">
    <h1>Complete Your Booking</h1>
    <p>You're just steps away from your perfect stay</p>
</section>

<section class="booking-section">
    <div class="container">
        <div class="booking-container">
            <div class="booking-card">
                <h2>Make a Reservation</h2>
                <p class="booking-info">Please browse our available rooms to make a booking.</p>
                <a href="/rooms" class="btn btn-primary btn-large">Browse Rooms</a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
